{% extends "base.html" %}

{% import "macro.html" as macros %}

{% block title %}留言簿首页{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>留言列表</h1>
    </div>
    <!--已list方式渲染全部留言-->
    <ul class="messaagelist">
        <!--遍历留言-->
        {% for message in messagelist %}
            <li class="message">
                <!--单个留言内容-->
                {{ message.text }}
            </li>
        {% endfor %}
    </ul>
    <!--分页宏-->
    <div class="pagination">
        {{ macros.pagination_widget(pagination, '.index') }}
    </div>
{% endblock %}
